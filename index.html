<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <title>Todo App</title>

        <link rel="icon" type="image/x-icon" href="" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Todo App</h1>
        </header>

        <main>
            <section id="todo-app">
                <article id="todo-list">

                </article>

                <form name="todo-form" action="./" onsubmit="" method="GET" id="todo-form">
                    <input type="text" id="todo-form-name" name="todo-form-name" placeholder="Go for a walk..." />
                    <!--
                        Allow user to define which category the new todo item
                        should be placed in
                    -->
                    <select id="todo-form-category" name="todo-form-category">
                        <option name="todo-form-category" value="">---</option>
                        <option name="todo-form-category" value="extracurricular">Extracurricular</option>
                        <option name="todo-form-category" value="leisure">Leisure</option>
                        <option name="todo-form-category" value="life">Life</option>
                        <option name="todo-form-category" value="school">School</option>
                        <option name="todo-form-category" value="shopping">Shopping</option>
                        <option name="todo-form-category" value="travel">Travel</option>
                        <option name="todo-form-category" value="work">Work</option>
                    </select>

                    <input type="submit" id="todo-form-submit" value="Add Todo" />
                </form>
            </section>
        </main>

        <footer>
            
            <script type="text/javascript" src="./js/script.js"></script>
        </footer>
    </body>
</html>
